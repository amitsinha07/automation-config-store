      id: Q1
      price:
        value: "100"
        currency: INR
      breakup:
        - title: BASE_FARE
          item:
            id: I1
            price:
              currency: INR
              value: "100"
        - title: CONVENIENCE_FEE
          price:
            currency: INR
            value: "10"
        - title: TAX
          price:
            currency: INR
            value: "10"
          item:
            tags:
              - descriptor:
                  code: TAX
                list:
                  - descriptor:
                      code: CGST
                    value: "4%"
                  - descriptor:
                      code: SGST
                    value: "4%"
        - title: OTHER_CHARGES
          price:
            currency: INR
            value: "0"
          item:
            tags:
              - descriptor:
                  code: OTHER_CHARGES
                list:
                  - descriptor:
                      code: SURCHARGE
                    value: "0"
