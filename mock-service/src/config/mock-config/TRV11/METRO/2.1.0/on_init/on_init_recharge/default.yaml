            value: "true"
          - descriptor:
              code: COURT_JURISDICTION
            value: New Delhi
          - descriptor:
              code: DELAY_INTEREST
            value: "2.5 %"
          - descriptor:
              code: SETTLEMENT_AMOUNT
            value: 7 INR
          - descriptor:
              code: SETTLEMENT_TYPE
            value: upi
          - descriptor:
              code: SETTLEMENT_BANK_CODE
            value: XXXXXXXX
          - descriptor:
              code: SETTLEMENT_BANK_ACCOUNT_NUMBER
            value: xxxxxxxxxxxxxx
