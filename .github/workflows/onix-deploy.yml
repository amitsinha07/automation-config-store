name: Deploy Onix Service

on:
  workflow_dispatch:
#   push:
#     paths:
#       - "api-service/**"
#     branches:
#       - "draft-*"
#       - "release-*"

env:
  REGISTRY: ghcr.io
  REGISTRY_NAMESPACE: ondc-official

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    outputs:
      image_name: ${{ steps.meta.outputs.image_name }}
      deployment_tag: ${{ steps.meta.outputs.deployment_tag }}
      build_type: ${{ steps.detect-env.outputs.build_type }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect build environment
        id: detect-env
        run: |
          if [[ "${GITHUB_REF_NAME}" == draft-* ]]; then
            echo "build_type=draft" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF_NAME}" == release-* ]]; then
            echo "build_type=release" >> $GITHUB_OUTPUT
          else
            echo "build_type=default" >> $GITHUB_OUTPUT
          fi

      - name: Clone and prepare generator repo
        id: prepare
        run: |
          set -e
          git clone --single-branch --branch main --depth 1 \
            https://github.com/ONDC-Official/automation-api-service-generator.git generator
          cd generator
          GENERATOR_SHA=$(git rev-parse HEAD)
          cp -rf $GITHUB_WORKSPACE/api-service/src/config/* ./src/config/
          npm ci --prefer-offline --no-audit
          echo "GENERATOR_SHA=${GENERATOR_SHA}" >> $GITHUB_OUTPUT

      - name: Generate environment file from template
        run: |
          BUILD_TYPE="${{ steps.detect-env.outputs.build_type }}"
          TEMPLATE_FILE=".github/workflows/env-templates/${BUILD_TYPE}.env"
          if [ ! -f "$TEMPLATE_FILE" ]; then
            echo "âŒ Template file not found: $TEMPLATE_FILE"
            exit 1
          fi
          cp "$TEMPLATE_FILE" ./generator/.env
          echo "âœ… Using template: $TEMPLATE_FILE"

      - name: Build and generate output
        working-directory: generator
        run: |
          set -e
          npm run build
          npm start

      - name: Clone Onix repository
        working-directory: generator
        run: |
          set -e
          git clone --single-branch --branch main --depth 1 \
            https://github.com/ONDC-Official/automation-beckn-onix automation-beckn-onix
          BECKN_ONIX_SHA=$(git -C ./automation-beckn-onix rev-parse HEAD)
          echo "BECKN_ONIX_SHA=${BECKN_ONIX_SHA}" >> $GITHUB_ENV

      - name: Calculate build metadata
        id: meta
        working-directory: generator
        run: |
          set -e
          CONFIG_SHA="${GITHUB_SHA}"
          GENERATOR_SHA="${{ steps.prepare.outputs.GENERATOR_SHA }}"
          BUILD_TYPE="${{ steps.detect-env.outputs.build_type }}"

          if [ -d "./build-output/temp/automation-beckn-plugins" ]; then
            PLUGIN_SHA=$(git -C ./build-output/temp/automation-beckn-plugins rev-parse HEAD 2>/dev/null || echo "none")
          else
            PLUGIN_SHA="none"
          fi

          ONIX_SHA="${BECKN_ONIX_SHA}"
          BUILD_TAG="${CONFIG_SHA:0:8}-${GENERATOR_SHA:0:8}-${PLUGIN_SHA:0:8}-${ONIX_SHA:0:8}"
          TAG_HASH=$(echo -n "$BUILD_TAG" | sha256sum | awk '{print substr($1,1,16)}')
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.REGISTRY_NAMESPACE }}/ondc-onix-${{ vars.CONTAINER_NAME }}"

          if [[ "$BUILD_TYPE" == "release" ]]; then
            DEPLOYMENT_TAG="prod-${TAG_HASH}"
          else
            DEPLOYMENT_TAG="dev-${TAG_HASH}"
          fi

          echo "build_tag=${BUILD_TAG}" >> $GITHUB_OUTPUT
          echo "deployment_tag=${DEPLOYMENT_TAG}" >> $GITHUB_OUTPUT
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "build_type=${BUILD_TYPE}" >> $GITHUB_OUTPUT

          echo "BUILD_TAG=${BUILD_TAG}" >> $GITHUB_ENV
          echo "DEPLOYMENT_TAG=${DEPLOYMENT_TAG}" >> $GITHUB_ENV
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GIT_PAT }}

      - name: Build Docker image
        working-directory: generator
        run: |
          cd build-output
          docker build -t $IMAGE_NAME:$BUILD_TAG .
        env:
          DOCKER_BUILDKIT: 1

      - name: Tag & Push Images
        run: |
          BUILD_TYPE="${{ steps.detect-env.outputs.build_type }}"

          docker tag $IMAGE_NAME:$BUILD_TAG $IMAGE_NAME:$DEPLOYMENT_TAG

          if [[ "$BUILD_TYPE" == "release" ]]; then
            docker tag $IMAGE_NAME:$BUILD_TAG $IMAGE_NAME:stable
          fi

          docker push $IMAGE_NAME:$BUILD_TAG
          docker push $IMAGE_NAME:$DEPLOYMENT_TAG

          if [[ "$BUILD_TYPE" == "release" ]]; then
            docker push $IMAGE_NAME:stable
          fi

          echo "âœ… All images pushed"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # âœ… NEW: Generate .env file from template in GitHub Actions runner
      - name: Generate .env from template
        id: generate-env
        run: |
          BUILD_TYPE="${{ needs.build-and-push.outputs.build_type }}"
          TEMPLATE_FILE=".github/workflows/env-templates/${BUILD_TYPE}.env"

          if [ ! -f "$TEMPLATE_FILE" ]; then
            echo "âŒ Template file not found: $TEMPLATE_FILE"
            exit 1
          fi

          # Read and process the template
          cp "$TEMPLATE_FILE" .env.processed

          echo "âœ… Environment file generated from template"
          echo "env_file_path=.env.processed" >> $GITHUB_OUTPUT

      # âœ… NEW: Transfer .env file to server
      - name: Transfer .env to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".env.processed"
          target: "/tmp/ondc-deploy-${{ github.run_id }}"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 10m
          script: |
            set -e

            IMAGE_NAME="${{ needs.build-and-push.outputs.image_name }}"
            DEPLOYMENT_TAG="${{ needs.build-and-push.outputs.deployment_tag }}"
            CONTAINER_NAME="ondc-onix-${{ vars.CONTAINER_NAME }}"
            REPO_DIR="$HOME/ONDC-automation-framework/api-service/${CONTAINER_NAME}"

            echo "================================================"
            echo "ðŸš€ Starting Deployment"
            echo "================================================"
            echo "Image: ${IMAGE_NAME}:${DEPLOYMENT_TAG}"
            echo "================================================"

            # Create deployment directory
            mkdir -p ${REPO_DIR}

            # âœ… Move the uploaded .env file to the correct location
            mv /tmp/ondc-deploy-${{ github.run_id }}/.env.processed ${REPO_DIR}/.env
            rm -rf /tmp/ondc-deploy-${{ github.run_id }}

            echo "âœ… Environment file placed at ${REPO_DIR}/.env"

            # Verify .env was created correctly
            if [ ! -f "${REPO_DIR}/.env" ]; then
              echo "âŒ .env file not found!"
              exit 1
            fi

            # Show first few lines for debugging (without secrets)
            echo "ðŸ“‹ Environment file preview:"
            head -5 ${REPO_DIR}/.env

            # Backup for rollback
            OLD_CONTAINER_ID=$(docker ps -q -f name=${CONTAINER_NAME} 2>/dev/null || echo "")
            if [ -n "$OLD_CONTAINER_ID" ]; then
              OLD_IMAGE=$(docker inspect --format='{{.Image}}' ${OLD_CONTAINER_ID})
              echo "OLD_IMAGE=${OLD_IMAGE}" > ${REPO_DIR}/.rollback
            fi

            # Pull new image
            echo "ðŸ“¥ Pulling image..."
            docker pull ${IMAGE_NAME}:${DEPLOYMENT_TAG}

            # Stop old container
            if [ -n "$OLD_CONTAINER_ID" ]; then
              docker stop ${CONTAINER_NAME} 2>/dev/null || true
              docker rm ${CONTAINER_NAME} 2>/dev/null || true
            fi

            # Start new container
            echo "ðŸš€ Starting container..."
            docker run -d \
              --name ${CONTAINER_NAME} \
              --restart unless-stopped \
              --env-file ${REPO_DIR}/.env \
              -p ${{ vars.API_SERVICE_PORT }}:${{ vars.API_SERVICE_PORT }} \
              ${IMAGE_NAME}:${DEPLOYMENT_TAG}

            # Wait and verify
            sleep 5
            if docker ps | grep -q ${CONTAINER_NAME}; then
              echo "âœ… Container is running!"
            else
              echo "âŒ Container failed to start"
              echo "ðŸ“‹ Container logs:"
              docker logs ${CONTAINER_NAME}
              exit 1
            fi

            # Show container status
            echo "ðŸ“Š Container status:"
            docker ps -f name=${CONTAINER_NAME}

            # Show recent logs
            echo "ðŸ“‹ Recent container logs:"
            docker logs --tail 20 ${CONTAINER_NAME}

            # Cleanup old images
            docker images ${IMAGE_NAME} --format "{{.ID}}" | tail -n +4 | xargs -r docker rmi -f 2>/dev/null || true

            echo "âœ… Deployment complete!"
